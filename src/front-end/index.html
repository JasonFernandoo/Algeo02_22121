<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tubes Algeo 02</title>

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <!--css file-->
    <link rel="stylesheet" type="text/css" href="../front-end/css/style.css">
    <link rel="stylesheet" type="text/css" href="../front-end/css/home.css">
    <link rel="stylesheet" type="text/css" href="../front-end/css/image.css">
    <!--js files-->
    <script src="../front-end/js/home.js" defer></script>
    <script src="../front-end/js/image.js" defer></script>
    <script src="../front-end/js/toggle.js" defer></script>


</head>
<body>
    <!--Preloader-->
    <div id="preloader"></div>

    <!--home section-->
    <section class="home" id="home">
        <!--tulisan di home section-->
        <div class="home-text">
            <span class="text title-text"></span>
            <h3 class="firsth3">Jonathan Emmanuel Saragih / 13522121</h3>
            <h3>Attara Majesta Ayub / 13522139</h3>
            <h3>Jason Fernando / 13522156</h3>
        </div>
        <!--gambar di home section-->
        <div class="home-photo">
            <img src="../front-end/images/home_photo.png" alt="team-photo">
        </div>
    </section>

    <!--image-search section-->
    <section class="image" id="image">
        <div class="container">
            <h2 class="img">REVERSE IMAGE SEARCH</h2>
            <form> 
                <!--input gambar-->
                <div class="input-img">
                    <label for="input-file" id="drop-area">
                        <input type="file" accept="image/*" id="input-file" hidden>
                        <div class="view-img" id="view-img">
                            <img src="../front-end/images/upload.png">
                            <p class="img">Drag and drop or click <br> to upload image</p>
                        </div>
                    </label>
                </div>
                <!--mencari gambar-->
                <div class="search-img">
                    <h2 class="img">File Name :</h2>
                    <figcaption id="file-name">No file chosen</figcaption>
                    <div id="toggle" class="color">
                        <i class="indicator"></i>
                        <div class="toggle-text">
                            <p class="color">color</p>
                            <p class="texture">texture</p>
                        </div>
                    </div>
                    <button id="search" class="search">Search</button>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
