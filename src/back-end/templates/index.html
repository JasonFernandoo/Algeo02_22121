{% extends 'base.html' %}

{% block head %}
<h1>List Absensi</h1>
{% endblock %}

{% block body %}

<div class="content">
    <h1>Tabel absensi</h1>
    <table>
        <tr>
            <th>Nama</th>
            <th>Jam Masuk</th>
            <th>Actions</th>
        </tr>

        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="">Delete</a>
                <br>
                <a href="">Update</a>
            </td>
        </tr>
        {% endfor %}

    </table>

    <div class = "form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add">
        </form>
    </div>
</div>

{% endblock %}
